<!DOCTYPE html>
<html>
  <head>
    <title>
      Login
    </title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="login">
      <input
        type="text"
        id="userName"
        class="input"
        placeholder="Username"
        required
      />
      <input
        type="password"
        id="passWord"
        class="input"
        placeholder="Password"
        required
      />
      <div>
        <button onclick="loginUser()" class="loginBtn">Login</button>
        <button onclick="createUser()" class="loginBtn">Signup</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
